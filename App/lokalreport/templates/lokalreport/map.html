<!DOCTYPE html>
{% extends "lokalreport/base.html" %}
<head><title>List</title></head>

{% block content %}
{% for posts in posts %}
<body>

<center>

<div id="content">
        <h2>{{ posts.Title }}</h2>
<iframe width="560" height="315" src="{{posts.Videolink}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


        <p>published:{{posts.Upload_Time}}</p>
        <p>{{posts.Teaser|linebreaksbr}}</p>

</div>
{% endfor %}
</center>
</body>

{% endblock %}
</html>
